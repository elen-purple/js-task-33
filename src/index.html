<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="../node_modules/@pnotify/core/dist/PNotify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__title">Countries of the world</h1>
      <form class="hero__form">
        <label class="hero__label">
          <input
            required
            placeholder="Enter name of country"
            type="text"
            id="search-input"
            class="hero__input"
          />
        </label>
      </form>
    </section>
    <section class="category">
      <h2 hidden>Category</h2>
      <p class="is-hidden category__result" id="noresult">
        Thre are any countries like this
      </p>
      <p class="is-hidden category__result" id="lotresult">
        There too many countries like this
      </p>
      <ul class="is-hidden category__list" id="certanly-items"></ul>
      <div class="is-hidden category__block" id="only-item">
        <img src="#" alt="#" id="img" class="category__img" />
        <div class="category__wrapper">
          <h3 class="category__subtitle" id="name">Poland</h3>
          <ul class="category__infos">
            <li class="category__info">
              <h4 class="category__header">
                Capital:
                <span class="category__span" id="capital">Varshava</span>
              </h4>
            </li>
            <li class="category__info">
              <h4 class="category__header">
                Population:
                <span class="category__span" id="population">8341600</span>
              </h4>
            </li>
            <li class="category__info">
              <h4 class="category__header">Languages:</h4>
              <ul class="category__sublist" id="languages">
                <li class="category__subitem">English</li>
                <li class="category__subitem">Polish</li>
                <li class="category__subitem">Portugal</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
